    <body>
        <div class="container mt-5">
            <h2 class="text-center mb-4">الهوية الشخصية</h2>
            <form>
                <div class="mb-3  text-end">
                    <label for="identityType" class="form-label">نوع الخدمة</label>
                    <select id="identityType" class="form-select text-end">
                        <option value="" selected disabled>اختر نوع الخدمة</option>
                        <option value="card">بطاقة</option>
                        <option value="birth_certificate">جواز سفر</option>
                    </select>
                </div>

                <!-- Fields for Card -->
                <div id="cardFields" class="d-none">
                    <h4 class="mt-3 text-center">بيانات البطاقة</h4>
                    <div class="mb-3 text-end">
                        <label for="fullName" class="form-label"> الاسم بالكامل </label>
                        <input type="text" class="form-control text-end" id="fullName" placeholder="الاسم بالكامل"
                            required>
                    </div>
                    <div class="mb-3 text-end">
                        <label for="cardNumber" class="form-label">الرقم القومي</label>
                        <input type="text" id="cardNumber" class="form-control text-end" placeholder="أدخل الرقم القومي"
                            maxlength="14" required>
                        <div id="cardNumberError" class="text-danger" style="display:none;">الرقم القومي يجب أن يتكون من
                            14 رقمًا فقط.</div>
                    </div>

                    <div class="mb-3 text-end">
                        <label for="address" class="form-label">العنوان</label>
                        <input type="text" id="address" class="form-control text-end" placeholder="أدخل العنوان">
                    </div>
                    <div class="mb-3 text-end">
                        <label for="job" class="form-label">الوظيفة</label>
                        <input type="text" id="job" class="form-control text-end" placeholder="أدخل الوظيفة">
                    </div>
                    <div class="mb-3 text-end">
                        <label for="maritalStatus" class="form-label">الحالة الاجتماعية</label>
                        <select id="maritalStatus" class="form-select text-end">
                            <option value="" selected disabled>اختر الحالة الاجتماعية</option>
                            <option value="single">أعزب</option>
                            <option value="married">متزوج</option>
                            <option value="divorced">مطلق</option>
                            <option value="widowed">أرمل</option>
                        </select>
                    </div>
                    <div class="mb-3 text-end">
                        <label for="gender" class="form-label">الديانة</label>
                        <select id="gender" class="form-select text-end">
                            <option value="" selected disabled>اختر</option>
                            <option value="muslim">مسلم</option>
                            <option value="christian">مسيحي</option>
                        </select>
                    </div>
                    <div class="mb-3 text-end">
                        <label for="gender" class="form-label">النوع</label>
                        <select id="gender" class="form-select text-end">
                            <option value="" selected disabled>اختر النوع</option>
                            <option value="male">ذكر</option>
                            <option value="female">أنثى</option>
                        </select>
                    </div>
                </div>

                <!-- Fields for Birth Certificate -->
                <div id="birthCertificateFields" class="d-none">
                    <h4 class="mt-3 text-center">بيانات جواز السفر</h4>
                    <div class="mb-3 text-end">
                        <label for="fullName" class="form-label"> الاسم بالكامل </label>
                        <input type="text" class="form-control text-end" id="fullName" placeholder="الاسم بالكامل"
                            required>
                    </div>
                    <div class="mb-3 text-end">
                        <label for="cardNumber" class="form-label">الرقم القومي</label>
                        <input type="text" id="cardNumber" class="form-control text-end" placeholder="أدخل الرقم القومي"
                            maxlength="14" required>
                        <div id="cardNumberError" class="text-danger" style="display:none;">الرقم القومي يجب أن يتكون من
                            14 رقمًا فقط.</div>
                    </div>
                    <div class="mb-3 text-end">
                        <label for="birthDate" class="form-label">تاريخ الميلاد</label>
                        <input type="date" id="birthDate" class="form-control text-end">
                    </div>
                    <div class="mb-3 text-end">
                        <label for="birthPlace" class="form-label">محل الميلاد</label>
                        <input type="text" id="birthPlace" class="form-control text-end"
                            placeholder="أدخل مكان الميلاد">
                    </div>
                    <div class="mb-3 text-end">
                        <label for="job" class="form-label">الوظيفة</label>
                        <input type="text" id="job" class="form-control text-end" placeholder="أدخل الوظيفة">
                    </div>
                    <div class="mb-3 text-end">
                        <label for="address" class="form-label">العنوان</label>
                        <input type="text" id="address" class="form-control text-end" placeholder="أدخل العنوان">
                    </div>
                    <div class="mb-3 text-end">
                        <label for="gender" class="form-label">النوع</label>
                        <select id="gender" class="form-select text-end">
                            <option value="" selected disabled>اختر النوع</option>
                            <option value="male">ذكر</option>
                            <option value="female">أنثى</option>
                        </select>
                    </div>
                    <div class="mb-3 text-end">
                        <label for="gender" class="form-label">الديانة</label>
                        <select id="gender" class="form-select text-end">
                            <option value="" selected disabled>اختر</option>
                            <option value="muslim">مسلم</option>
                            <option value="christian">مسيحي</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-danger" style="margin-bottom: 20px;">إرسال</button>
                </div>
            </form>

        <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script>
            const identityType = document.getElementById('identityType');
            const cardFields = document.getElementById('cardFields');
            const birthCertificateFields = document.getElementById('birthCertificateFields');

            identityType.addEventListener('change', () => {
                if (identityType.value === 'card') {
                    cardFields.classList.remove('d-none');
                    birthCertificateFields.classList.add('d-none');
                } else if (identityType.value === 'birth_certificate') {
                    birthCertificateFields.classList.remove('d-none');
                    cardFields.classList.add('d-none');
                }
            });
        </script>
